<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <meta charset="UTF-8"> -->
    <title>회원가입 페이지</title>
</head>

<body>
    <h2>회원가입 페이지</h2>

    <form action="join.html">
        <!-- join.html?id=입력값&pw=1234&gender=남 -->

        <div>아이디</div>
        <div><input type="text" name="id"></div>

        <div>비밀번호</div>
        <div><input type="password" name="pw"></div>

        <div>성별</div>
        <div>
            남자 <input type="radio" name="gender" value="남">
            여자 <input type="radio" name="gender" value="여">
            노노 <input type="radio" name="gender" value="노노">
        </div>

        <div>학년</div>
        <div>
            <select name="grade">
                <option value="">-선택-</option>
                <option value="1학년">1학년</option>
                <option value="2학년">2학년</option>
                <option value="3학년">3학년</option>
            </select>
        </div>

        <input type="submit" value="회원가입">
    </form>
</body>

</html>

    </form>
</body>

</html>
